<html>
	<head>
		<title>Simple Debug Client</title>
		<script src="http://localhost:8042/socket.io/socket.io.js"></script>
		<script type="text/javascript">
			localStorage.debug='socket.io-client:socket';
			var socket = io('http://localhost:8042');
			socket.on('message', function(x) {
				console.log('Received: ', x);
			});
		</script>
	</head>
	<body>
		This is a simple JS socket.io client. Use your browser's console to interact with the <code>socket</code> object.
	</body>
</html>
